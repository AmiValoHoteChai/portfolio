name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ratul.qzz.io
          username: ubuntu
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /srv/portfolio
            git pull origin master
            docker-compose down
            docker-compose up -d --build
