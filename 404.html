<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Portal Offline</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Glitch Animation for 404 */
        .error-code {
            font-size: clamp(6rem, 20vw, 14rem);
            font-weight: 900;
            line-height: 1;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.05em;
            position: relative;
            animation: float 6s ease-in-out infinite, glitchPulse 8s ease-in-out infinite;
        }

        /* Glitch effect */
        .error-code::before,
        .error-code::after {
            content: '404';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .error-code::before {
            animation: glitch1 3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .error-code::after {
            animation: glitch2 2.5s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        @keyframes glitch1 {

            0%,
            100% {
                transform: translate(0);
                opacity: 0;
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translate(-2px, 2px);
                opacity: 0.8;
            }

            20%,
            40%,
            60%,
            80% {
                transform: translate(2px, -2px);
                opacity: 0.8;
            }
        }

        @keyframes glitch2 {

            0%,
            100% {
                transform: translate(0);
                opacity: 0;
            }

            15%,
            35%,
            55%,
            75%,
            95% {
                transform: translate(3px, -3px);
                opacity: 0.7;
            }

            25%,
            45%,
            65%,
            85% {
                transform: translate(-3px, 3px);
                opacity: 0.7;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-20px) scale(1.02);
            }
        }

        @keyframes glitchPulse {

            0%,
            100% {
                filter: brightness(1);
            }

            50% {
                filter: brightness(1.2);
            }
        }

        .error-title {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .error-desc {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-actions {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease-out 0.6s backwards;
        }

        .back-link {
            padding: 1rem 2rem;
            background: var(--surface);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .back-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .back-link:hover::before {
            opacity: 1;
        }

        .back-link:hover {
            transform: translateY(-2px);
            border-color: var(--border-hover);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 20px var(--accent-glow);
        }

        .back-home {
            background: var(--accent);
            color: #000;
            border-color: var(--accent);
        }

        .back-home:hover {
            filter: brightness(1.1);
        }

        .back-link i {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .back-link:hover i {
            transform: translateX(-4px);
        }

        .back-home:hover i {
            transform: translateX(4px);
        }

        .back-link span {
            position: relative;
            z-index: 1;
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: particleFloat 4s ease-in-out infinite;
        }

        @keyframes particleFloat {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) scale(0);
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(var(--drift-x, 0)) scale(1);
            }
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent 0%,
                    rgba(255, 255, 255, 0.02) 50%,
                    transparent 100%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100%);
            }
        }

        /* Vignette effect */
        .error-container::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--bg-primary) 100%);
            pointer-events: none;
            z-index: -1;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.875rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .key {
            padding: 0.25rem 0.5rem;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {

            .error-code,
            .error-code::before,
            .error-code::after,
            .particle,
            .scanline {
                animation: none !important;
            }

            .back-link:hover {
                transform: none;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                width: 100%;
                max-width: 300px;
            }

            .back-link {
                width: 100%;
                justify-content: center;
            }

            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>

<body>
    <canvas id="starCanvas"></canvas>
    <div class="scanline"></div>

    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Portal Temporarily Offline</h1>
        <p class="error-desc">The dimensional coordinates you're trying to reach haven't been mapped yet. Our navigation
            systems are recalibrating.</p>

        <div class="error-actions">
            <a href="javascript:history.back()" class="back-link">
                <i data-lucide="arrow-left"></i>
                <span>Go Back</span>
            </a>
            <a href="index.html" class="back-link back-home">
                <i data-lucide="home"></i>
                <span>Return to Hub</span>
            </a>
        </div>
    </div>

    <div class="keyboard-hint">
        <span>Press</span>
        <kbd class="key">ESC</kbd>
        <span>to return home</span>
    </div>

    <script src="main.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.location.href = 'index.html';
            } else if (e.key === 'Backspace' && e.target.tagName !== 'INPUT') {
                e.preventDefault();
                history.back();
            }
        });

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.setProperty('--drift-x', (Math.random() - 0.5) * 200 + 'px');
            particle.style.animationDelay = Math.random() * 4 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(particle);

            setTimeout(() => particle.remove(), 7000);
        }

        // Generate particles periodically
        setInterval(createParticle, 300);

        // Create initial batch
        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 100);
        }

        // Enhanced glitch effect on mouse move
        const errorCode = document.querySelector('.error-code');
        let glitchTimeout;

        document.addEventListener('mousemove', () => {
            clearTimeout(glitchTimeout);
            errorCode.style.filter = 'brightness(1.3) contrast(1.2)';

            glitchTimeout = setTimeout(() => {
                errorCode.style.filter = '';
            }, 100);
        });

        // Page transition fade in
        document.body.style.opacity = '0';
        document.body.style.transition = 'opacity 0.6s ease';

        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>

</html>
